name: Update SNOWTAM JSON (Notamify)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

concurrency:
  group: snowtam-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Update data JSON (Notamify)
        env:
          NOTAMIFY_API_KEY: ${{ secrets.NOTAMIFY_API_KEY }}
          NOTAMIFY_BATCH_SIZE: "5"
          NOTAMIFY_PER_PAGE: "30"
          NOTAMIFY_MAX_PAGES: "1"
          HTTP_TIMEOUT_SECS: "25"
          SLEEP_BETWEEN_CALLS_SECS: "0.4"
        run: |
          python -u scripts/update_snowtams.py

      - name: Commit changes (if any)
        uses: EndBug/add-and-commit@v9
        with:
          add: "data/*.json"
          message: "chore(data): update SNOWTAM status"
